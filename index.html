<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h2>Metric/Imperial unit conversion</h2>
                <h1 id="my-value">20</h1>
            </div>
            <div class="bottom">
                <p class="headp">Length (Meter/Feet)</p>
                <p id="meter">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                <br/>
                <p class="headp">Volume (Liters/Gallons)</p>
                <p id="liter">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                <p class="headp">Mass (Kilograms/Pounds)</p>
                <p id="kilo">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
